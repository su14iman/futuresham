	function EditNews(id){
		// alert(location.href);
		var ret = location.href;
		ret = ret.replace("#","");
		ret = ret.replace("news.php?s=1","");
		ret = ret+'news.php?e='+id;
		location.href = ret;
		// alert(ret);
	}


	function RemoveNews(id){
		$.post("./json.php",{DeleteNewsID:id},function(c){
			status = c.DeleteNews['status'];
			if(status == 'ok'){
				$("[trid="+id+"]").remove();
			}else{
				alert('error');
			}
		},'json');
		return false;
	}
