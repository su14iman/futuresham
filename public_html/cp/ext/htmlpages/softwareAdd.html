<script type="text/javascript">
	
	function Goback(){
		window.location.href = window.location.href.replace('?action=Add',' ');

		// alert(window.location.href.replace('?action=Add',' '));
		return false;
	}





	function AddData(){
		var AddSoftwareName = $('input[name="AddSoftwareName"]').val();
		var AddSoftwareDescription = $('input[name="AddSoftwareDescription"]').val();
		var AddSoftwareURL = $('input[name="AddSoftwareURL"]').val();
			if(AddSoftwareName !== '' && AddSoftwareDescription !=='' && AddSoftwareURL !==''){
				$.post("./json.php",{AddSoftwareName:AddSoftwareName,AddSoftwareDescription:AddSoftwareDescription,AddSoftwareURL:AddSoftwareURL},function(c){
						var r = c.SoftwareAdd['status'];
						if(r == 'ok'){
							$('input[name="AddSoftwareName"]').val('');
							$('input[name="AddSoftwareDescription"]').val('');
							$('input[name="AddSoftwareURL"]').val('');
							alert('Data entered successfully :)) ');
						}else{
							alert('Something went wrong :// ');
						}
				},"json");
			}else{
				$("formm div input").css("border","1px solid red");
			}

	}



</script>
