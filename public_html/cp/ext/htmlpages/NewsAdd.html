<!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script> -->
<script type="text/javascript">
	//#Resulte

	function AddData(){
		var AddNewTitle = $("#AddNewTitle").val();
		var AddNewSummary = $("#AddNewSummary").val();
		var AddNewBodyHTML = CKEDITOR.instances['AddNewBodyHTML'].getData();
		var AddNewImage = $("#AddNewImage").val();
		var AddNewType = $("#AddNewType").val();

			if(AddNewTitle !=='' && AddNewSummary !=='' && AddNewBodyHTML !=='' && AddNewImage !=='' && AddNewType !==''){
					
				
				$.post('./json.php', {AddNewTitle:AddNewTitle,AddNewSummary:AddNewSummary,AddNewBodyHTML:AddNewBodyHTML,AddNewImage:AddNewImage,AddNewType:AddNewType}, function(c) {
					var status = c.AddNewsManually['status'];
						if(status == "ok"){
							$("#Resulte").show();
							$("#Resulte").text('has be add .. ');
							$("#Resulte").css({color: 'green'});
							$("#AddNewTitle").val('');
							$("#AddNewSummary").val('');
							$("#AddNewBodyHTML").val('');
							$("#AddNewImage").val('');
							$("#AddNewType").val('');
						}else{
							$("#Resulte").show();
							$("#Resulte").text('Error');
							$("#Resulte").css({color: 'red'});	
						}
				},'json');
				
			}else{
				// alert('Error');

				$("#Resulte").show();
				$("#Resulte").text('Error');
				$("#Resulte").css({color: 'red'});
			}	
	}
	

	// alert('page readey :)) ');

	CKEDITOR.replace( 'AddNewBodyHTML' );
</script>
